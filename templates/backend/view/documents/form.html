<div class="content-box">

	<h1><?= $Document->Id ? 'Редактирование документа' : 'Добавление документа' ?></h1>
	
	<? if ( count( $Error ) ) : ?>
	<blockquote class="error"><?= nl2br( htmlspecialchars( implode( "\n", $Error ) ) ) ?></blockquote>
	<? endif; ?>
	
	<form action="" method="post" id="edit-form" enctype="multipart/form-data">

	<fieldset>
		<div class="form-group">
			Имя документа
			<input type="text" name="Name" style="width:50%;" value="<?= htmlspecialchars( $Document->Name ) ?>" class="form-control" />
		</div>

		<div class="form-group">
			Файл
			<input type="file" name="file" />
		</div>		
		<? if ( $Document->IsFile ) : ?>
		<?= htmlspecialchars( $Document->Filename ) ?>
		<? endif; ?>
		
		<div class="form-buttons" style="padding:10px;">
			<button type="submit" name="submit" class="submit btn btn-primary">Сохранить</button>
			<button type="button" name="cancel" class="cancel btn btn-primary" href="<?= $this->getLink('', true) ?>">Отмена</button>
		</div>
	
	</fieldset>
	
	</form>
	
	
</div>
