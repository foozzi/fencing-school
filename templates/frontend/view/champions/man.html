<div class="well">
	<h3 style="text-align:center;">{{ @title }}</h3>
	<check if="{{ @PARAMS.param }} == 'ones'">
		<true>
			<repeat group="{{ @Blocks }}" value="{{ @Block }}">	
				<check if="{{ @Block.Position }} == 1">
					<true>
						{{ @Block.Content | raw }}
					</true>
				</check>
			</repeat>
		</true>
		<false>
			<repeat group="{{ @Blocks }}" value="{{ @Block }}">	
				<check if="{{ @Block.Position }} == 3">
					<true>
						{{ @Block.Content | raw }}
					</true>
				</check>
			</repeat>
		</false>
	</check>
</div>
